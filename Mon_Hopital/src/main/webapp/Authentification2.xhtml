<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
    <title>Login Page</title>
    <style>
        
     .logo {
		    display: flex;
		    align-items: center;
		}
		
		.logo img {
		    height: 40px;
		    margin-right:10px; /* Ajustez la marge à gauche pour augmenter l'espace entre le logo et le texte */
		    width: 40px;
		    margin-left:20px;
		}
		
		.logo span {
		    margin-left: 10px;
		    float: left;
		    font-size: 23px;
		    font-weight: 600;
		    font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
		}
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

   		body {
		    margin: 0;
		    padding: 0;
		    height: 100vh;
		    overflow: hidden;
		    display: flex;
		    flex-direction: column;
		}
		
		#navbar {
		    background-color: #d9ead3;
		    display: flex;
		    align-items: center;
		    padding: 10px;
		    width: 100%;
		    z-index: 100;
		}
		
		.title {
		    text-align: center;
		    color: black;
		    margin-top: 90px; /* Ajustez cette valeur pour rapprocher ou éloigner le texte du cadre */
		}
		
		.login-container {
		    width: 350px;
		    text-align: center;
		    background-color: #e9e9e9;
		    border: 7px solid #ddd;
		    border-radius: 8px;
		    margin-top: 180px;
		    padding: 50px;
		    margin-left:500px;
		    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		    position:fixed;
		}
        form .form-field{
		  position: relative;
		  border-bottom: 2px solid #adadad;
		  margin: 30px 0;
		}
		.form-field input{
		  width: 100%;
		  padding: 0 5px;
		  height: 40px;
		  font-size: 16px;
		  border: none;
		  background: none;
		  outline: none;
		}
		.form-field label{
		  position: absolute;
		  top: 50%;
		  left: 5px;
		  color: #adadad;
		  transform: translateY(-50%);
		  font-size: 16px;
		  pointer-events: none;
		  transition: .5s;
		}
		.form-field span::before{
		  content: '';
		  position: absolute;
		  top: 40px;
		  left: 0;
		  width: 0%;
		  height: 2px;
		  background: #2691d9;
		  transition: .5s;
		}
		.form-field input:focus ~ label,
		.form-field input:valid ~ label{
		  top: -5px;
		  color: #2691d9;
		  border-color: #2691d9 !important;
		}
		.form-field input:focus ~ span::before,
		.form-field input:valid ~ span::before{
		  width: 100%;
		  
		}
		.login-form {
		    border-color: #2691d9 !important; /* Couleur du cadre par défaut */
		}
		
		.login-form:focus {
		    border-color: #2691d9 !important;
		    box-shadow: 0 0 10px rgba(38, 145, 217, 0.5) !important; 
		}

        body .login-container .btn {
		    width: 100%;
		    height: 50px;
		    border: 1px solid;
		    background: #d9ead3;
		    border-radius: 20px;
		    font-size: 18px;
		    color: #000;
		    font-weight: 700;
		    cursor: pointer;
		    outline: none; 
		}
		
    </style>
</h:head>

<h:body>

	<div id="navbar">
        	<div class="logo">
            	<img src="https://cdn-icons-png.flaticon.com/128/2069/2069755.png" alt="Logo" />
            	<span>BloodSite.ma</span>
       	 	</div>
    	</div> 
	
	<h2 class="title">Connexion</h2>
	
    <div class="login-container">
        <h:form>
            <div class="form-field">
                <p:inputText id="form3Example1" value="#{admin_login.username_ad}" placeholder="Username" required="true" />
            </div>

            <div class="form-field">
                <p:password id="form3Example2" value="#{admin_login.pwd}" toggleMask="true" redisplay="true" placeholder="Password" required="true"/>
            </div>

            <p:commandButton value="Login" action="#{admin_login.red2()}" styleClass="btn" />
            
        </h:form>
    </div>
</h:body>

</html>
