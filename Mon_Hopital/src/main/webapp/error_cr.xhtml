<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Erreur</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: #e9e9e9;
            border: 7px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .button {
            background-color: #9ac389;
            color: black;
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</h:head>

<h:body>
    <div class="container">
        <h1>Erreur</h1>
        <p>Vous devez remplir  rous les champs!</p>
        <h:form>
            <h:commandButton value="Retour " action="#{inscription.redirectToAdmin}" styleClass="button"/>
        </h:form>
    </div>
</h:body>

</html>
