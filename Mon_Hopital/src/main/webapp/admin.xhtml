<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core"
      >
      
      

<h:head>
    <title>Gestion des comptes employés</title>
    <style type="text/css">
    	
    	#navbar {
            background-color: #d9ead3;
            display: flex;
            align-items: center;
            padding: 10px;
            width: 100%;
            justify-content: space-between;
            z-index: 100;
        }
		#nav {
            position:fixed;
            top:0;
            right:0;
            padding: 20px;
        }

        #navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #navbar li {
            margin: 0 10px;
        }

        #navbar a {
            text-decoration: none;
            color: black;
            padding: 15px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 16px;
        }
		.logo {
		    display: flex;
		    align-items: center;
		}
		
		.logo img {
		    height: 40px;
		    margin-right:10px; /* Ajustez la marge à gauche pour augmenter l'espace entre le logo et le texte */
		    width: 40px;
		    margin-left:20px;
		}
		
		.logo span {
		    margin-left: 10px;
		    float: left;
		    font-size: 23px;
		    font-weight: 600;
		    font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
		}
		body {
	    font-family: Arial, sans-serif;
	    
	    margin: 0;
		padding: 0;
		height: 100vh;
		overflow: hidden;
		display: flex;
		flex-direction: column;
	}

	h1 {
	    color: #333;
	    margin: 30px;
	    text-align: center;
	    margin-top: 90px;
	}
	
	form {
	    max-width: 700px;
	    margin-left: 330px;
	    margin-top:1px;
	    padding: 20px;
	    display: flex;
	    flex-wrap: wrap;
	    justify-content: space-between;
		background-color: #e9e9e9;
		border: 7px solid #ddd;
		border-radius: 8px;
		box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		    
	}

        .form-left {
            width: 48%;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        .form-right {
            width: 48%;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        .button  {
		    display: flex;
		    width: 50%;
		    box-sizing: border-box;
            
		}
		.button_delete{
		    display: flex;
		    width: 50%;
		    box-sizing: border-box;
           
		}

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color:#fff;
        }

        input[type="submit"] {
            background-color: #9ac389;
            color: black;
            cursor: pointer;
            width: 48%; /* Ajustez la largeur des boutons selon vos besoins */
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

    </style>
</h:head>





    


<h:body>
	<div id="navbar">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/128/2069/2069755.png" alt="Logo" />
            <span>BloodSite.ma</span>
        </div>
        <nav id="nav">
        <ul>
        	<li><a href="home.xhtml">Log out</a></li>
        </ul>
        </nav>
    </div>
    <h1>Gestion des comptes employés</h1>

    <!-- Formulaire de création/modification de compte -->
    <h:form>
    	
    	<div class="form-left">
	        <h:outputLabel for="username" value="Nom d'utilisateur:" />
	        <h:inputText id="username" value="#{inscription.compte1.username}"  />
	
	        <h:outputLabel for="password" value="Mot de passe:" />
	        <h:inputSecret id="password" value="#{inscription.compte1.password}"  />
	
	        <!-- Ajoutez les nouveaux champs CNIE, nom, prenom -->
	
	        <h:outputLabel for="cnie" value="CNIE:" />
	        <h:inputText id="cnie" value="#{inscription.compte1.CNIE}" />
		</div>
		<div class="form-right">
	        <h:outputLabel for="nom" value="Nom:" />
	        <h:inputText id="nom" value="#{inscription.compte1.nom}"/>
	
	        <h:outputLabel for="prenom" value="Prénom:" />
	        <h:inputText id="prenom" value="#{inscription.compte1.prenom}" />
	
	        <h:outputLabel for="fonction" value="Fonction:" />
	        <!--  <h:inputText id="fonction" value="#{inscription.compte1.fonction}"/>-->
	        <h:selectOneMenu id="fonction" value="#{inscription.compte1.fonction}" required="true">
                    <f:selectItem itemLabel="Choisissez votre fonction"  itemValue="" itemDisabled="true"/>
                    <f:selectItem itemLabel="responsable" itemValue="responsable" />
                    <f:selectItem itemLabel="infirmier" itemValue="infirmier" />
                </h:selectOneMenu>
		</div>
		<div class="button">
		    <p:commandButton value="Créer" action="#{inscription.ajouter}" style="width: 30%; margin-right: 10px; height:37px;background-color:#9ac389; border:#9ac389;color: black;"
                        />
		    <h:commandButton value="Consulter" action="#{inscription.consulter}" immediate="true" style="width: 30%; margin-right: 10px;"  />
		    <h:commandButton value="Modifier" action="#{inscription.modifier}" style="width: 30%;"  />
		</div>

        <!-- Suppression d'un compte-->
		<div class="button_delete">   
		    <h:outputLabel for="cnieToDelete" value="CNIE à supprimer:" style="margin-left: 20px" />
		    <h:inputText id="cnieToDelete" value="#{inscription.CNIEToDelete}"  style="width: 48%; margin-right: 25px;"  />
		    <h:commandButton value="Supprimer" action="#{inscription.supprimer}" style="width: 30%;" />
		</div>
		
		
		
    
        
    </h:form>
    
 </h:body>
</html>
