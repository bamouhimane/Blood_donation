<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <style type="text/css">
        #navbar {
		    background-color: #d9ead3;
		    display: flex;
		    align-items: center;
		    padding: 10px;
		    width: 100%;
		    z-index: 100;
		}
		.logo {
		    display: flex;
		    align-items: center;
		}
		
		.logo img {
		    height: 40px;
		    margin-right:10px; /* Ajustez la marge à gauche pour augmenter l'espace entre le logo et le texte */
		    width: 40px;
		    margin-left:20px;
		}
		
		.logo span {
		    margin-left: 10px;
		    float: left;
		    font-size: 23px;
		    font-weight: 600;
		    font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
		}
        
        
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			flex-direction: column;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        






		.case_input {
            width: 200px;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            height: 40px;
            margin-top: 20px;
            margin-left: 20px;
        }
        
        .input{
        padding: 10px;
        color: green;
        margin-top: 20px;
        }

       


       .center-input {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }


        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        li strong {
            color: #3498db;
            margin-bottom: 10px;
            display: block;
            font-size: 18px;
        }

        .username {
            color: black;
            
        }

        .cnie {
            color: black;
            
        }
		

		.button {
		    background-color: #9ac389;
		    color: #fff;
		    border: none;
		    padding: 5px 5px;
		    height: 40px;
		    margin-top: 19px;
		    cursor: pointer;
		    border-radius: 5px;
		    font-size: 16px;
		    margin-left: 10px;
		}    
		</style>
</h:head>
<h:body>
	<div id="navbar">
        	<div class="logo">
            	<img src="https://cdn-icons-png.flaticon.com/128/2069/2069755.png" alt="Logo" />
            	<span>BloodSite.ma</span>
       	 	</div>
    	</div>

    <h2>Liste des comptes employés</h2>
	<h:form>
    <div class="center-input">
       <h:outputLabel for="cnieInput" value="Saisir le CNIE : " styleClass="input"/>
       <h:inputText value="#{inscription.CNIEToDisplay}" styleClass="case_input" />
        
       <h:commandButton value="Show details" action="#{inscription.afficherDetails}" styleClass="button" />
    </div>
	</h:form>
     <h:form>
     
       
    
    <ul>
        <ui:repeat value="#{inscription.listeComptesAdmin}" var="compte">
            <li>
                <strong>Nom d'utilisateur :</strong>
                <span class="username">#{compte.username}</span>
                <strong>CNIE :</strong>
                <span class="cnie">#{compte.CNIE}</span>
                <strong>Nom :</strong> #{compte.nom} <br/>
                <strong>Prénom :</strong> #{compte.prenom} <br/>
                <strong>Fonction :</strong> #{compte.fonction}
                
		        
		        
				
            </li>
        </ui:repeat>
    </ul>
     </h:form>
</h:body>
</html>
