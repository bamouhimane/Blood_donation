<h:head>
    <title> Formulaire d'Inscription</title>
</h:head>

<h:body>
<div id="header">
        	<div class="logo">
            	<img src="https://cdn-icons-png.flaticon.com/128/2069/2069755.png" alt="Logo" />
            	<span>BloodSite.ma</span>
       	 	</div>
        	<nav id="navbar">
            <ul>
                <li><a  href="acceuilDemande.xhtml">Home</a></li>
                <li><a  class="active" href="demandeur.xhtml">Ajouter une demande</a></li>
                <li><a href="modification.xhtml">modifier une demande</a></li>
                <li><a href="demandeTraiter.xhtml">demandes à traiter</a></li>
                 <li><a href="home.xhtml">log out</a></li>
                
            </ul>
        	</nav>
    	</div>  
 
<h:form style="display: flex; flex-direction: column; align-items: flex-start;text-align: center;margin-bottom: 50px;">
		<p:growl id="maj" showDetail="true" />
		
		<div style="display: flex; align-items: center;">
		    <h:outputLabel for="CNIE" style="margin-right: 10px; min-width: 150px; display: inline-block;">CNIE :</h:outputLabel>
		    <h:inputText id="CNIE" value="#{inscriptionBean.demandeur.CNIE}" required="true" style="margin-bottom: 15px; width: 240px; height: 30px; background-color: white;border-radius: 5px;" />
		</div>
        <div style="display: flex; align-items: center;">
		    <h:outputLabel for="nom" style="margin-right: 10px; min-width: 150px; display: inline-block;">Nom :</h:outputLabel>
		    <h:inputText id="nom" value="#{inscriptionBean.demandeur.nom}" required="true" style="margin-bottom: 15px; width: 240px; height: 30px; background-color: white;border-radius: 5px;" />
		</div>
		
		 <div style="display: flex; align-items: center;">
		        <h:outputLabel for="adresse" style="margin-right: 10px; min-width: 150px; display: inline-block;">Adresse :</h:outputLabel>
		        <h:inputText id="adresse" value="#{inscriptionBean.demandeur.adresse}" required="true" style="margin-bottom: 15px;width: 240px; height: 30px;background-color:white;border-radius: 5px;" />
		</div>
		 <div style="display: flex; align-items: center;">
        <h:outputLabel for="telephone" style="margin-right: 10px; min-width: 150px; display: inline-block;" >Telephone :</h:outputLabel>
        <h:inputText id="telephone" value="#{inscriptionBean.demandeur.telephone}" required="true"  style="margin-bottom: 30px;width: 240px; height: 30px;background-color:white;border-radius: 5px;"/>
		</div>
<div style="display: flex; align-items: center;">
       		<h:outputLabel for="age" style="margin-right: 10px; min-width: 150px; display: inline-block;">Age :</h:outputLabel>
	        <h:inputText id="age" value="#{inscriptionBean.demandeur.age}" required="true" style="margin-bottom: 10px;width: 240px; height: 30px;background-color:white;border-radius: 5px;"/>
		</div>


        
		<br> </br>
		       <div style="display: flex; align-items: center;">
					
					<h:outputLabel for="sexe" style="margin-right: 10px; min-width: 100px; display: inline-block;">Sexe:</h:outputLabel>
			        <p:selectOneRadio id="sexe" style="margin-bottom: 25px;margin-left: 50px;vertical-align: middle;"  required="true"  value="#{inscriptionBean.demandeur.sexe}" layout="lineDirection">
			            <f:selectItem itemLabel="Masculin" itemValue="Masculin"/>
			            <f:selectItem itemLabel="Féminin" itemValue="Féminin" />
			        </p:selectOneRadio>
				</div>
	
		<br> </br>  <br> </br> 
       

       
		<div class="field col-12 md:col-4">
                 <h:outputLabel for="grpS" style="margin-right: 10px; min-width: 150px; display: inline-block;">groupe Sanguin :</h:outputLabel>
                <p:selectOneMenu id="grpS" value="#{inscriptionBean.demandeur.grpS}"  required="true" style="margin-bottom: 10px;">
                    <f:selectItem itemLabel="Choisissez un groupe sanguin"  itemValue="" itemDisabled="true"/>
                    <f:selectItem itemLabel="A+" itemValue="A+" />
                    <f:selectItem itemLabel="A-" itemValue="A-" />
                    <f:selectItem itemLabel="B+" itemValue="B+" />
                    <f:selectItem itemLabel="B-" itemValue="B-" />
                    <f:selectItem itemLabel="O+" itemValue="O+" />
                    <f:selectItem itemLabel="O-" itemValue="O-" />
                    <f:selectItem itemLabel="AB+" itemValue="AB+" />
                    <f:selectItem itemLabel="AB-" itemValue="AB-" />
                </p:selectOneMenu>
            
		</div>
                 <div style="display: flex; align-items: center;">
  
        <h:outputLabel for="qteSang" style="margin-right: 10px; min-width: 150px; display: inline-block;">Quantité :</h:outputLabel>
        <h:inputText id="qteSang" value="#{inscriptionBean.demandeur.qteSang}" required="true" style="margin-bottom: 10px;width: 240px; height: 30px;background-color:white;border-radius: 5px;"/>
        		</div>
        <div style="display: flex; align-items: center;">

		<h:outputLabel for="dateNaissance" style="margin-right: 10px; min-width:150px; display: inline-block;">Date de naissance :</h:outputLabel>
		<p:calendar id="dateNaissance" value="#{inscriptionBean.demandeur.dateNaissance}" required="true"  style="margin-bottom: 10px;"/>
		</div>
        
        
        <div style="display: flex; align-items: center;">

		<h:outputLabel for="dateDemande" style="margin-right: 10px; min-width:150px; display: inline-block;">Date Demande :</h:outputLabel>
		<p:calendar id="dateDemande" value="#{inscriptionBean.demandeur.dateDemande}" required="true"  style="margin-bottom: 20px;"/>
		</div>
        
	
        <h:commandButton value="enregistrer" style="margin-left: auto;width: 150px; height: 80px;background-color:#608053;border-radius: 6px;" action="#{inscriptionBean.enregistrer}" />
           
    </h:form>
